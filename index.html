<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<main>
		<h1></h1>
		<div class="flex inputs-container">
			<div>
				<span>DAY</span>
				<form>
					<input class="day" type="text" placeholder="DD">
				</form>
				<p class="error"></p>
			</div>
			<div>
				<span>MONTH</span>
				<form>
					<input class="month" type="text" placeholder="MM">
				</form>
				<p class="error"></p>
			</div>
			<div>
				<span>YEAR</span>
				<form>
					<input class="year" type="text" placeholder="YYYY">
				</form>
				<p class="error"></p>
			</div>
		</div>
		<div class="separator">
			<button class="generator">
				<img src="assets/images/icon-arrow.svg" alt="">
			</button>
		</div>
		<div class="result">
			<span></span>
			<span></span>
			<b>years</b>
		</div>
		<div class="result">
			<span></span>
			<span></span>
			<b>months</b>
		</div>
		<div class="result">
			<span></span>
			<span></span>
			<b>days</b>
		</div>
	</main>

	<script src="script.js"></script>
</body>
</html>
